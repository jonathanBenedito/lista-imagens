<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de imagens</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <main>
    <section class="pinturas">
      <div class="pintura">
        <img src="images/rome.png" alt="Pintura de roma">

        <div class="informacoes">
          <h2 class="titulo">Rome</h2>
          <h3 class="subtitulo">Michelangelo</p>
        </div>
      </div>

      <div class="pintura">
        <img src="images/boat.png" alt="Pintura de roma">

        <div class="informacoes">
          <h2 class="titulo">Boat at Sea</h2>
          <h3 class="subtitulo">Vincent Van Gogh</p>
        </div>
      </div>

      <div class="pintura">
        <img src="images/sand.png" alt="Pintura de roma">

        <div class="informacoes">
          <h2 class="titulo">Sand and Sea</h2>
          <h3 class="subtitulo">Da vinci</p>
        </div>
      </div>

      <div class="pintura">
        <img src="images/starry-night.png" alt="Pintura de roma">

        <div class="informacoes">
          <h2 class="titulo">Starry Night</h2>
          <h3 class="subtitulo">Vincent Van Gogh</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
